<!DOCTYPE html>
<html>
	<head>
		<title>Keefox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="stylesheet" href="style/buttons.css">
		<link rel="stylesheet" href="style/headers.css">
		<link rel="stylesheet" href="style/lists.css">
		<link rel="stylesheet" href="style/input_areas.css">
		<link rel="stylesheet" href="style/progress_activity.css">
		<link rel="stylesheet" href="transitions.css">
		<link rel="stylesheet" href="util.css">
		<link rel="stylesheet" href="style/style.css">

		<!-- localization library l10n.js -->
		<link rel="resource" type="application/l10n" href="locales/locales.ini"/>

	</head>
	<body>

		<section id="index" role="region" data-position="current">
			<header class="fixed">
				<h1>Keefox</h1>
			</header>
			<article class="scrollable header">
				<div data-type="list">
					<ul>
						<li>
							<a id="btn-open-file" href="#">
								<p data-l10n-id="open-kdbx-file"></p>
							</a>
						</li>
						<li>
							<a id="btn-help" href="#">
								<p data-l10n-id="help"></p>
							</a>
						</li>
						<li>
							<a id="btn-about" href="#">
								<p data-l10n-id="about"></p>
							</a>
						</li>
					</ul>
				</div>
			</article>
		</section>

		<section role="region" id="select-file" data-position="right">
			<header class="fixed">
				<a id="btn-select-file-back" href="#"><span class="icon icon-back">back</span></a>
				<h1 data-l10n-id="open-kdbx-file"></h1>
			</header>
			<article class="scrollable header">
				<div data-type="list">
					<ul id="kdbx-files">
					</ul>
				</div>
			</article>
		</section>

		<section role="region" id="enter-password" data-position="right">
			<header class="fixed">
				<button id="btn-password-close"><span class="icon icon-close" data-l10n-id="close"></span></button>
				<menu type="toolbar">
					<button id="btn-password-done" data-l10n-id="done"></button>
				</menu>
				<h1 data-l10n-id="enter-password"></h1>
			</header>
			<article class="content scrollable header">
				<header><h2 data-l10n-id="enter-your-password"></h2></header>
				<form>
					<p>
						<input type="password" id="password" required>
					</p>
				</form>
				<p class ="center" data-l10n-id="disclaimer"></p>
				<div class="center" id="spinner">
					<progress></progress>
				</div>
			</article>
		</section>

		<section role="region" id="file-entries" data-position="right">
			<header class="fixed">
				<a id="btn-file-entries-back" href="#"><span class="icon icon-back" data-l10n-id="back"></span></a>
				<h1 id="file-entries-title"></h1>
			</header>
			<article class="scrollable header">
				<div data-type="list">
					<ul id="file-entries-list">
					</ul>
				</div>
			</article>
		</section>

		<section role="region" id="details" data-position="right">
			<header class="fixed">
				<a id="details-back" href="#"><span class="icon icon-back" data-l10n-id="back"></span></a>
				<h1 id="details-title"></h1>
			</header>
			<article class="scrollable header">
				<div data-type="list">
					<ul id="details-list">
					</ul>
				</div>
			</article>
		</section>

		<section role="region" id="help" data-position="right">
			<header class="fixed">
				<a id="btn-help-back" href="#"><span class="icon icon-back" data-l10n-id="back"></span></a>
				<h1 data-l10n-id="help"></h1>
			</header>
			<article class="content scrollable header">
				<p data-l10n-id="help-text"></p>
				<p data-l10n-id="more-info"><a target='_blank' href="http://keepass.info/help/base/index.html">keepass.info</a></p>
			</article>
		</section>

		<section role="region" id="about" data-position="right">
			<header class="fixed">
				<a id="btn-about-back" href="#"><span class="icon icon-back">back</span></a>
				<h1 data-l10n-id="about"></h1>
			</header>
			<article class="content scrollable header">
				<p data-l10n-id="about-text"></p>
				<p data-l10n-id="special-thanks">
				</p>
			</article>
		</section>

		<script src="cryptojs/components/core-min.js" type="text/javascript"></script>
		<script src="cryptojs/components/cipher-core-min.js" type="text/javascript"></script>
		<script src="cryptojs/components/mode-ecb-min.js" type="text/javascript"></script>
		<script src="cryptojs/components/aes-min.js" type="text/javascript"></script>
		<script src="cryptojs/components/pad-nopadding-min.js" type="text/javascript"></script>
		<script src="cryptojs/components/sha256-min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/inflate.js"></script>
		<script type="text/javascript" src="js/salsa20.js"></script>
		<script type="text/javascript" src="js/kdbx.js"></script>
		<script type="text/javascript" src="js/jdataview.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="/js/l10n.js" defer></script>
	</body>
</html>
